  <div class="ad-card" data-category="شقق للبيع" data-location="عدن">

    <p>الموقع: عدن</p>
    <p>السعر: 40000$</p>
  </div>
</div>

<script>
function filterAds() {
  const search = document.getElementById("searchInput").value.toLowerCase();
  const category = document.getElementById("categorySelect").value;
  const location = document.getElementById("locationSelect").value;
  const ads = document.querySelectorAll(".ad-card");

  ads.forEach(ad => {
    const matchesText = ad.textContent.toLowerCase().includes(search);
    const matchesCategory = !category || ad.dataset.category === category;
    const matchesLocation = !location || ad.dataset.location === location;

    ad.style.display = (matchesText && matchesCategory && matchesLocation) ? "block" : "none";
  });
}
</script>
